<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img class="logo" src="images/logo.jpg" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse main-menu"
        id="navbarSupportedContent"
      >
        <ul class="navbar navbar-nav mr-auto w-100">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <button class="cart">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </a>
            <div class="dropdown-menu">
              <div class="dropdown-item product-cart"></div>
              <div class="cart-items"></div>
              <div class="dropdown-item cart-total">
                <strong class="cart-total-title">Total :</strong>
                <span class="cart-total-price">0â‚¬</span>
              </div>
              <div class="dropdown-item checkout-btn-section d-none">
                <button type="submit" class="btn btn-primary contact-submit">
                  Checkout
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container contact-container">
      <div class="row">
        <div class="col-12 col-md-6">
          <img class="img-fluid" src="images/contact.jpg" />
        </div>

        <div class="col-12 col-md-6">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Full Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="email@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Your message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary contact-submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
